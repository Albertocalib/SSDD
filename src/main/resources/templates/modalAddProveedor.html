<body>
<button
        type="button"
        class="btn btn-primary dg"
        data-toggle="modal"
        data-target="#crearModelo"
>
    DIAGRAMA
</button>
<div class="modal fade" id="crearModelo" tabindex="-1" role="dialog" aria-labelledby="crearModelo "
     aria-hidden="true" align="center" >
    <form action="/Inicio/crearModelo" method="post" enctype='multipart/form-data'>>
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="card card-plain">
                    <div class="modal-header card-header card-header-primary">
                        <h4 class="card-title">Introduzca nuevo com.example.demo.proveedor</h4>
                    </div>
                </div>
                <div class="modal-body" align="left">
					<div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte el codigo de identificacion fiscal del com.example.demo.proveedor</label>
                                <input name="codigoIdFiscal" required type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte el nombre del com.example.demo.proveedor</label>
                                <input name="nombreProveedor" required type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte la direccion postal del com.example.demo.proveedor</label>
                                <input name="dirPostal" required type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte email del com.example.demo.proveedor</label>
                                <input name="email" required type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte telefono del com.example.demo.proveedor</label>
                                <input name="telefono" required type="number" min="600000000"  class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="submit" value="Aceptar" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
