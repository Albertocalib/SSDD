<body>
<div class="modal fade" id="crearModelo" tabindex="-1" role="dialog" aria-labelledby="crearModelo "
     aria-hidden="true" align="center" >
    <form action="/Inicio/crearModelo" method="post" enctype='multipart/form-data'>>
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="card card-plain">
                    <div class="modal-header card-header card-header-primary">
                        <h4 class="card-title">Introduzca nuevo modelo</h4>
                    </div>
                </div>
                <div class="modal-body" align="left">
                    <p>
                        <label>Image file:</label><input type="file" required name="file"/>
                    </p>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte valor facial</label>
                                <input name="valorFacial" required type="number"  min="1" step="1" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte unidad monetaria</label>
                                <input name="unidadMonetaria" required type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte diametro</label>
                                <input name="diametro" required type="number" min="0.1" step="0.01" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte peso</label>
                                <input name="peso" required type="number" min="0.1" step="0.01" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte la descripción</label>
                                <input  name="descripcion" required type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Inserte los metales que la componen(separados por "," )</label>
                                <input name="metales" required type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="submit" value="Accept" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal fade" id="borrarModelo{{id}}" tabindex="-1" role="dialog" aria-labelledby="borrarModelo{{id}}"
     aria-hidden="true" align="center" data-backdrop="static" data-keyboard="true">
    <form action="/Inicio/borrarModelo{{id}}" method="post">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="card card-plain">
                    <div class="modal-header card-header card-header-primary">
                        <h4 class="card-title">Confirmar eliminación</h4>
                    </div>
                </div>
                <div class="modal-body" align="left">
                    <p> ¿Está seguro de eliminar el modelo?</p>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="submit1" value="Accept" class="btn btn-primary"/>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
